{% extends "backend/layout.html" %}
{% block content %}
<h4 class="sub-header">文章列表 | <a href="/backend/addarticle">添加文章</a> </h4>
<div class="table-responsive">
<table class="table table-striped">
<thead>
<tr>
<th>#</th>
<th>标题</th>
<th>操作</th>
</tr>
</thead>
<tbody>
{%  for article in articles %}
<tr>
    <td>{{ article.id }}</td>
    <td>{{ article.title }}</td>
    <td>Del | Edit</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
