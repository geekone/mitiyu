{% extends "backend/layout.html" %}
{% block content %}
<h4 class="sub-header">编辑分类 | <a href="/backend/categories">分类列表</a></h4>
<div class="table-responsive">
<form class="form-horizontal" role="form" method="post">
      {% csrf_token %}
    <input type="hidden" name="categoryid" id="categoryid" value="{{ category.id }}">
	<div class="form-group">
		<label for="name" class="col-sm-1 control-label">英文:</label>
		<div class="col-sm-8">
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}"/>
		</div>
		<div class="col-sm-3">
			<span class="text-danger"></span>
		</div>
	</div>
	<div class="form-group">
		<label for="cname" class="col-sm-1 control-label">中文:</label>
		<div class="col-sm-8">
		     <input type="text" class="form-control" id="cname" name="cname" value="{{ category.cname }}"/>
		</div>
		<div class="col-sm-3">
			<span class="text-danger"></span>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">修改</button>
			<button type="button" class="btn btn-default" onclick="javascript:history.back();">取消</button>
		</div>
	</div>
</form>
</div>


{% endblock %}
