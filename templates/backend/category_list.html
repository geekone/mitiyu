{% extends "backend/layout.html" %}
{% block content %}
<h4 class="sub-header">分类列表 | <a href="/backend/addcategory">添加分类</a> </h4>
<div class="table-responsive">
<table class="table table-striped">
<thead>
<tr>
<th>#</th>
<th>名称</th>
<th>操作</th>
</tr>
</thead>
<tbody>
{%  for category in categories %}
<tr>
    <td>{{ category.id }}</td>
    <td>{{ category.name }}</td>
    <td>Del | Edit</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
